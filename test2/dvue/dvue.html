<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
  <p @click="add">{{counter}}</p>
  <p>{{counter}}</p>
  <p k-text="counter"></p>
  <p k-html="desc"></p>
  <input type="text" k-model="counter">
</div>

<script src="./dvue.js"></script>
<script>
  const app = new DVue({
    el: '#app',
    data: {
      counter: 1,
      desc: '<span style="color:red">HelloWord</span>'
    },
    methods: {
      add() {
        this.counter++
      }
    },
  })
</script>
